<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Materiais</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 16px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1a3c6d;
            margin: 0 0 24px;
            font-size: 1.8em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            margin: 0 auto 28px;
            max-width: 100%;           /* importante para mobile */
        }

        .search-container input {
            width: 100%;
            padding: 14px 14px 14px 50px;   /* espaço maior à esquerda */
            border: 2px solid #ddd;
            border-radius: 999px;           /* bem arredondado */
            font-size: 1.05em;
            height: 52px;                   /* altura fixa ajuda alinhamento */
            line-height: 1.4;
        }

        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.4em;
            pointer-events: none;           /* evita que clique no ícone interfira */
        }

        /* Ajustes mobile */
        @media (max-width: 600px) {
            .search-container input {
                font-size: 1em;
                padding: 12px 12px 12px 48px;
                height: 48px;
            }
            
            .search-container i {
                left: 16px;
                font-size: 1.3em;
            }
        }

        /* resto do estilo continua praticamente igual... */
        .header-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        @media (min-width: 500px) {
            .header-fields { grid-template-columns: repeat(3, 1fr); }
        }

        .header-fields .item { display: flex; flex-direction: column; gap: 6px; }
        .header-fields label { font-weight: bold; color: #444; }
        .header-fields input,
        .header-fields select {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        select#categoriaSelect {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 1.1em;
            margin: 0 auto 32px;
            display: block;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h3 { 
            margin: 32px 0 20px; 
            color: #1a3c6d; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 10px; 
        }

        .categoria { display: none; margin-bottom: 20px; }
        .categoria.ativa { display: block; }

        .materials-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 500px)  { .materials-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px)  { .materials-grid { grid-template-columns: repeat(3, 1fr); } }

        .item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px;
            background: #fafafa;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .item label {
            flex: 1;
            font-size: 0.97em;
            line-height: 1.4;
        }

        .item input[type="number"] {
            width: 90px;
            text-align: center;
            padding: 10px 6px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 32px;
        }

        button:hover { background: #0052a3; }

        #sucesso {
            display: none;
            margin: 32px auto;
            max-width: 600px;
            padding: 20px;
            background: #e6ffe6;
            color: #006600;
            border: 2px solid #28a745;
            border-radius: 12px;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        <button type="submit">Enviar Solicitação</button>

    <div id="sucesso">✓ Solicitação enviada com sucesso!</div>

</div>

<script>
    // Data atual
    const hoje = new Date().toISOString().split('T')[0];
    document.getElementById('data').value = hoje;
    document.getElementById('data_solicitacao').value = new Date().toLocaleString('pt-BR', {
        timeZone: 'America/Sao_Paulo',
        dateStyle: 'short',
        timeStyle: 'medium'
    });

    // Controle de categorias
    const select = document.getElementById('categoriaSelect');
    const categorias = document.querySelectorAll('.categoria:not(#todos)');

    function mostrarCategoria(valor) {
        categorias.forEach(cat => cat.classList.remove('ativa'));

        if (valor === "todos") {
            categorias.forEach(cat => cat.classList.add('ativa'));
        } else {
            const catSelecionada = document.getElementById(valor);
            if (catSelecionada) catSelecionada.classList.add('ativa');
        }

        // Limpa busca e reaplica filtro
        document.getElementById('searchInput').value = '';
        filtrarMateriais('');
    }

    select.addEventListener('change', () => mostrarCategoria(select.value));

    // Busca em tempo real
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
        filtrarMateriais(searchInput.value);
    });

    function filtrarMateriais(termo) {
        const termoLower = termo.toLowerCase().trim();
        const itens = document.querySelectorAll('.categoria.ativa .item');

        itens.forEach(item => {
            const nome = item.querySelector('label').textContent.toLowerCase();
            item.style.display = nome.includes(termoLower) ? '' : 'none';
        });
    }

    // Envio do formulário
    document.getElementById('formSolicitacao').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(() => {
            const msg = document.getElementById('sucesso');
            msg.style.display = 'block';
            this.reset();
            document.querySelectorAll('input[type="number"]').forEach(el => el.value = "0");
            document.getElementById('data').value = hoje;
            searchInput.value = '';
            filtrarMateriais('');

            setTimeout(() => msg.style.display = 'none', 6000);
        })
        .catch(err => {
            console.error(err);
            alert('Erro ao enviar. Verifique sua conexão.');
        });
    });

    // Opcional: começar já mostrando "Todos"
    // mostrarCategoria('todos');
</script>
